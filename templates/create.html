<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
            background-color: white; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>New Employee</h1>
    <form action="/employees/create" method="post">
        <label>ID: <input type="text" name="idemployees" required></label>
        <label>First Name: <input type="text" name="first_name" required></label>
        <label>Middle Name: <input type="text" name="middle_name"></label>
        <label>Last Name: <input type="text" name="last_name" required></label>
        <label>Name Extension: <input type="text" name="name_extension"></label>
        <label>Birthdate: <input type="date" name="birthdate" required></label>
        <label>Sex: <input type="text" name="sex" required></label>
        <label>Contact No: <input type="text" name="contactno" required></label>
        <label>Email: <input type="email" name="email" required></label>
        <button type="submit">Create</button>
    </form>
    <a href="/employees">Back to Employees</a>
</body>
</html>
