<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Edit Employee</h1>
    <form action="/employees/edit/{{ employee.idemployees }}" method="post">
        <label>First Name: <input type="text" name="first_name" value="{{ employee.first_name }}" required></label><br>
        <label>Middle Name: <input type="text" name="middle_name" value="{{ employee.middle_name }}"></label><br>
        <label>Last Name: <input type="text" name="last_name" value="{{ employee.last_name }}" required></label><br>
        <label>Name Extension: <input type="text" name="name_extension" value="{{ employee.name_extension }}"></label><br>
        <label>Birthdate: <input type="date" name="birthdate" value="{{ employee.birthdate }}" required></label><br>
        <label>Sex: <input type="text" name="sex" value="{{ employee.sex }}" required></label><br>
        <label>Contact No: <input type="text" name="contactno" value="{{ employee.contactno }}" required></label><br>
        <label>Email: <input type="email" name="email" value="{{ employee.email }}" required></label><br>
        <button type="submit">Update</button>
    </form>
    <a href="/employees">Back to Employees</a>
</body>
</html>
