<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .confirmation-box {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Delete Confirmation</h1>
    <div class="confirmation-box">
        <p>Are you sure you want to delete the following employee?</p>
        <p>ID: {{ employee.idemployees }}</p>
        <p>Name: {{ employee.first_name }} {{ employee.middle_name }} {{ employee.last_name }}</p>
        <p>Email: {{ employee.email }}</p>
        <form id="delete-form" action="/employees/delete/{{ employee.idemployees }}" method="post">
            <input type="hidden" name="confirmed" value="yes">
            <button type="submit">Confirm Delete</button>
            <a href="/employees">Back to Employees</a>
        </form>
    </div>
</body>
</html>
