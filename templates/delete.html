<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>
</head>
<body>
    <h1>Delete Employee</h1>
    <p>Are you sure you want to delete the following employee?</p>
    <p>ID: {{ employee.idemployees }}</p>
    <p>Name: {{ employee.first_name }} {{ employee.middle_name }} {{ employee.last_name }}</p>
    <p>Email: {{ employee.email }}</p>
    <form id="delete-form" action="/employees/delete/{{ employee.idemployees }}" method="post">
        <button type="button" onclick="confirmDelete()">Delete</button>
        <a href="/employees">Cancel</a>
    </form>

    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete this employee? This action cannot be undone.")) {
                document.getElementById('delete-form').submit();
            }
        }
    </script>
</body>
</html>
